<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>t-sessionstorage demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../t-sessionstorage.html">
  <link rel="import" href="../../iron-meta/iron-meta.html">  
</head>
<body>    
    <t-sessionstorage key="testKey" use-raw></t-sessionstorage>
</body>

<script type="text/javascript">
	var comp = document.querySelector('t-sessionstorage');
	comp.addEventListener('t-sessionstorage-load-success', function(){ alert('value loaded successfully');
	});
	comp.addEventListener('t-sessionstorage-load-error', function(){ alert('value loading failed');
	});
	
	if(comp.localStorageAvailable){
		window.sessionStorage.setItem(comp.key, 'testValue');
		comp.load();
	}
	
	
</script>
</html>
